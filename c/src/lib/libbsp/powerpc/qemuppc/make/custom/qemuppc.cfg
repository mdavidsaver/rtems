#
#  Config file for the PowerPC 60x simulator in Qemu
#
#  $Id$
#

include $(RTEMS_ROOT)/make/custom/default.cfg

RTEMS_CPU=powerpc
RTEMS_CPU_MODEL=mpc6xx

#  This contains the compiler options necessary to select the CPU model
#  and (hopefully) optimize for it. 
CPU_CFLAGS = -mcpu=603e  -Dppc603e

# optimize flag: typically -O2
CFLAGS_OPTIMIZE_V = -O2 -g -fno-keep-inline-functions

define bsp-post-link
	$(default-bsp-post-link)
	$(OBJCOPY) -O binary $(basename $@).exe $(basename $@)$(DOWNEXT)
endef

# stub -bios loader
QEMU_BIOS=$(PROJECT_RELEASE)/bin/bios$(DOWNEXT)

# -machine ${QEMU_MACHINE}
QEMU_MACHINE=prep

QEMU_BSP=-M $(QEMU_MACHINE) -watchdog i6300esb -bios $(QEMU_BIOS)

QEMU_NIC=-net nic,model=ne2k_isa

QEMUEXT=$(DOWNEXT)

QEMU_ARCH=ppc
